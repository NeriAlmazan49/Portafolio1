    <style>
        /* Estilos generales */
        body {
            background: radial-gradient(circle, #24f544, #80d3aa);
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Encabezado */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5);
        }

        header h1 {
            margin: 0;
            font-size: 1.8em;
        }

        /* Navegación */
        nav ul {
            list-style: none;
            display: flex;
            gap: 15px;
            padding: 0;
            margin: 0;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1em;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #24f544;
        }

        /* Contenido principal */
        main {
            padding: 20px;
        }

        section {
            margin-bottom: 40px;
        }

        h2 {
            border-bottom: 2px solid whitesmoke;
            padding-bottom: 5px;
            font-size: 1.5em;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .gallery a {
            display: block;
            transition: transform 0.3s;
        }

        .gallery a:hover {
            transform: scale(1.05);
        }

        .gallery img {
            border: 2px solid white;
            border-radius: 5px;
            width: 150px;
            height: 200px;
            object-fit: cover;
        }

        /* Pie de página */
        footer {
            text-align: center;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            font-size: 0.9em;
        }

        /* Responsividad */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                text-align: center;
            }

            nav ul {
                flex-direction: column;
                gap: 10px;
            }

            .gallery {
                gap: 10px;
            }

            .gallery img {
                width: 120px;
                height: 160px;
            }
        }
    </style>
